<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Un Regalo Para Ti 游꾸</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #fff5f5, #ffe4e1);
            font-family: 'Georgia', serif;
            color: #5c3d3d;
            text-align: center;
            padding: 60px;
            transition: background 0.5s;
        }
        h1 {
            font-size: 3em;
            color: #d94f7c;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4em;
            max-width: 600px;
            margin: auto;
        }
        .gift {
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }
        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1em;
            background-color: #ffb6c1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8da1;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: black;
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        #videoContainer video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Un Regalo Para Ti 游꾸</h1>
    <p>
        Hoy no es un d칤a cualquiera. Hoy decid칤 regalarte algo especial:<br>
        <em>Un momento, una sonrisa, una sorpresa hecha con cari침o.</em><br><br>
        Haz clic en el bot칩n y recibe tu regalo digital. 춰Espero que te guste!
    </p>
    <div class="gift">游꾸</div>
    <button id="sustoBtn" onclick="mostrarVideo()">Abrir regalo</button>

    <div id="videoContainer">
        <video id="sustoVideo" src="susto.mp4" preload="auto"></video>
    </div>

    <script>
        function mostrarVideo() {
            const contenedor = document.getElementById("videoContainer");
            const video = document.getElementById("sustoVideo");
            const boton = document.getElementById("sustoBtn");

            contenedor.style.display = "flex";
            boton.style.display = "none";
            video.volume = 1.0;
            video.play();
        }
    </script>
</body>
</html>
